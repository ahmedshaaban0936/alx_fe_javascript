<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <!-- Link to your CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    
    <!-- Form to add new quotes -->
    <form id="quoteForm">
      <textarea id="quoteInput" placeholder="Enter your quote"></textarea><br>
      <input type="text" id="authorInput" placeholder="Author"><br>
      <button type="submit">Add Quote</button>
    </form>
    
    <!-- Button to export quotes -->
    <button onclick="exportToJsonFile()">Export Quotes</button>
    
    <!-- Input to import quotes -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    
    <!-- Container for displaying quotes -->
    <div id="quoteContainer">
      <!-- Quotes will be dynamically added here -->
    </div>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
